# Render Configuration for ResearchOS
services:
  - type: web
    name: researchos
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --legacy-peer-deps && npx prisma generate && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 20.0.0
      - key: DATABASE_URL
        fromDatabase:
          name: researchos-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://researchos.onrender.com

databases:
  - name: researchos-db
    databaseName: researchos
    user: researchos_user
    plan: free
