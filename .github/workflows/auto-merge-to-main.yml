name: Auto Merge to Main and Deploy

on:
  push:
    branches:
      - 'claude/resume-session-01Rtx7a3cdwFdLW83tvwhrib'

permissions:
  contents: write
  pull-requests: write

jobs:
  merge-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge to main
        run: |
          git fetch origin
          git checkout main
          git merge origin/claude/resume-session-01Rtx7a3cdwFdLW83tvwhrib --no-edit -m "ðŸš€ AUTO-DEPLOY: Merge claude branch to production"
          git push origin main

      - name: Deployment initiated
